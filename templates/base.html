<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Big5-60p{% endblock %}</title>

  <!-- Estilos minimalistas embebidos -->
  <style>
    :root{
      --bg:#0b0f19;
      --card:#121826;
      --muted:#8b98b6;
      --text:#e6ebff;
      --brand:#6ea8fe;
      --brand-2:#9ad0ff;
      --chip:#1a2235;
      --chip-active:#2a6ef2;
      --chip-active-text:#fff;
      --border:#233048;
      --shadow:0 8px 20px rgba(0,0,0,.35);
      --radius:16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(1200px 800px at 20% -10%, #16213a 0%, transparent 60%) no-repeat,
                  radial-gradient(1000px 600px at 120% 20%, #102244 0%, transparent 50%) no-repeat,
                  var(--bg);
      color:var(--text);
      font:16px/1.45 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    a{color:var(--brand);text-decoration:none}
    a:hover{text-decoration:underline}

    header{
      position:sticky; top:0; z-index:5;
      backdrop-filter: blur(8px);
      background: rgba(11,15,25,.6);
      border-bottom:1px solid var(--border);
    }
    .bar{
      max-width:980px; margin:0 auto; padding:14px 18px;
      display:flex; align-items:center; gap:12px; justify-content:space-between;
    }
    .brand{font-weight:700; letter-spacing:.3px}
    .btn{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 14px; border-radius:999px; border:1px solid var(--border);
      background:linear-gradient(180deg, #1a2440, #121b33);
      color:var(--text); text-decoration:none; box-shadow: var(--shadow);
    }
    .btn:hover{filter:brightness(1.08)}
    .btn.small{padding:6px 12px; font-size:.92rem}

    main{max-width:980px; margin:30px auto; padding:0 18px}
    .card{
      background: linear-gradient(180deg, #121b24 0%, #0e1526 100%);
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    .muted{color:var(--muted)}
    footer{max-width:980px; margin:40px auto; padding:24px 18px; color:var(--muted)}

    /* ---- Formulario / test ---- */
    .form{
      padding:20px;
      display:grid; gap:16px;
    }
    .field>label{display:block; font-weight:600; margin-bottom:6px}
    .field input[type="text"],
    .field input[type="email"]{
      width:100%; padding:12px 14px; border-radius:10px;
      border:1px solid var(--border); background:#0d1424; color:var(--text);
      outline:none;
    }
    .field input:focus{border-color:#34518a; box-shadow:0 0 0 3px rgba(106,170,255,.15)}

    .item{
      border:1px solid var(--border);
      border-radius:12px;
      padding:14px;
      background: #0e1526;
    }
    .qtext{margin-bottom:10px; font-weight:600}

    .choices{
      display:flex; gap:8px; flex-wrap:wrap;
    }
    /* Input visualmente oculto, accesible para screen readers */
    .choices input[type="radio"]{
      position:absolute; inline-size:1px; block-size:1px;
      margin:-1px; overflow:hidden; clip:rect(0 0 0 0); clip-path:inset(50%); border:0; padding:0;
    }
    .chip{
      display:inline-flex; align-items:center; justify-content:center;
      min-width:42px; padding:10px 12px; border-radius:999px;
      background:var(--chip); color:var(--text);
      border:1px solid var(--border); cursor:pointer; user-select:none;
      transition:.15s transform, .15s filter, .15s background;
    }
    .chip:hover{filter:brightness(1.1)}
    /* El “truco”: input seguido de su label */
    .choices input[type="radio"]:checked + label.chip{
      background:var(--chip-active);
      border-color:transparent;
      color:var(--chip-active-text);
      transform:translateY(-1px);
    }

    .actions{display:flex; gap:12px; justify-content:flex-end; margin-top:10px}
    .primary{
      background: linear-gradient(180deg, #2a6ef2, #1b56cc);
      border:0; color:#fff; padding:12px 18px; border-radius:999px; cursor:pointer; font-weight:600;
      box-shadow: var(--shadow);
    }
    .primary:hover{filter:brightness(1.05)}

    /* thanks: barras */
    .bars{display:grid; gap:10px}
    .barrow{display:grid; grid-template-columns:190px 1fr 52px; gap:12px; align-items:center}
    .barwrap{height:12px; background:#0d1424; border:1px solid var(--border); border-radius:999px; overflow:hidden}
    .barfill{height:100%; background:linear-gradient(90deg, var(--brand), var(--brand-2));}

    @media (max-width:640px){
      .barrow{grid-template-columns:1fr}
      .bars .barwrap{order:2}
      .bars .perc{order:3}
    }
  </style>
</head>
<body>
  <header>
    <div class="bar">
      <div class="brand">Big5-60p</div>
      <nav>
        <a class="btn small" href="{{ url_for('admin') }}">Admin</a>
      </nav>
    </div>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer class="muted">
    © {{ 2025 }} Big5-60p · Escala: 1 = Muy en desacuerdo | 5 = Muy de acuerdo
  </footer>
</body>
</html>
