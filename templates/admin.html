{% extends "base.html" %}
{% block title %}Panel Admin{% endblock %}
{% block content %}
  <h2>Resultados recientes</h2>
  <table border="1">
    <tr>
      <th>ID</th><th>Fecha</th><th>Nombre</th><th>Email</th><th>O</th><th>C</th><th>E</th><th>A</th><th>N</th>
    </tr>
    {% for row in rows %}
    <tr>
      <td>{{ row.id }}</td><td>{{ row.ts }}</td><td>{{ row.nickname }}</td><td>{{ row.email }}</td>
      <td>{{ row.O }}</td><td>{{ row.C }}</td><td>{{ row.E }}</td><td>{{ row.A }}</td><td>{{ row.N }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
